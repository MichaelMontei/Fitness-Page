<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Chest/Triceps/Calves</h1>
    <br>
    <br>
    <form action="results.html" method="GET">
    <div class="container">
        <div>
            <label for="benchpress">Barbell Bench Press</label>
            <input type="number" name="benchpress" id="benchpress" min="0" max="100" step="5">
        </div>
        <br>
        <div>
            <label for="incline">Barbell Inclin Bench Press</label>
            <input type="number" name="Incline" id="Incline" min="0" max="100" step="5">
        </div>
        <br>
        <div>
            <label for="flyes">Incline Dumbell Flyes</label>
            <input type="number" name="flyes" id="flyes" min="0" max="100" step="2.5">
        </div>
        <br>
        <div>
            <label for="crossover">Cable Crossover</label>
            <input type="number" name="crossover" id="crossover" min="0" max="100" step="2.5">
        </div>
        <br>
        <div>
            <label for="pressdown">Triceps Pressdown</label>
            <input type="number" name="pressdown" id="pressdown" min="0" max="100" step="2.5">
        </div>
        <br>
        <div>
            <label for="tricepsextension">Lying Triceps Extension</label>
            <input type="number" name="tricepsextension" id="tricepsextension" min="0" max="100" step="2.5">
        </div>
        <br>
        <div>
            <label for="overheadextension">Cable Overhead Triceps Extension</label>
            <input type="number" name="overheadextension" id="overheadextension" min="0" max="100" step="2.5">
        </div>
        <br>
        <div>
            <label for="standingcalf">Standing Calf Raises</label>
            <input type="number" name="standingcalf" id="standingcalf" min="0" max="100" step="2.5">
        </div>
        <br>
        <div>
            <label for="seatedcalf">Seated Calf Raise</label>
            <input type="number" name="seatedcalf" id="seatedcalf" min="0" max="100" step="2.5">
        </div>
    </div>
        <br>

        <h1 class="back">Back/Biceps/Abs</h1>

        <form action="results.html" method="GET">
            <div class="container-two">

                <br>
                <br>
                <div>
                    <label for="onearmdumbellrow">One-Arm Dumbell Row</label>
                    <input type="number" name="onearmdumbellrow" id="onearmdumbellrow" min="0" max="100" step="2.5">
                </div>
                <br>
                <div>
                    <label for="Widegrippulldown">Wide-Grip Pulldown</label>
                    <input type="number" name="Widegrippulldown" id="Widegrippulldown" min="0" max="100" step="5">
                </div>
                <br>
                <div>
                    <label for="standingpulldown">Standing Pulldown</label>
                    <input type="number" name="standingpulldown" id="standingpulldown" min="0" max="100" step="5">
                </div>
                <br>
                <div>
                    <label for="straight">Straight-Arm Pulldown</label>
                    <input type="number" name="straight" id="straight" min="0" max="100" step="2.5">
                </div>
                <br>
                <div>
                    <label for="barbellcurl">Barbell Curl</label>
                    <input type="number" name="barbellcurl" id="barbellcurl" min="0" max="100" step="2.5">
                </div>
                <br>
                <div>
                    <label for="dumbellcurl">Incline Dumbell Curl</label>
                    <input type="number" name="dumbellcurl" id="dumbellcurl" min="0" max="100" step="2.5">
                </div>
                <br>
                <div>
                    <label for="highcablecurls">One-Arm- High Cable Curls</label>
                    <input type="number" name="highcablecurls" id="highcablecurls" min="0" max="100" step="2.5">
                </div>
                <br>
                <div>
                    <label for="hipraises">Bent Knee Hip raises</label>
                    <input type="number" name="hipraises" id="hipraises" min="0" max="100" step="2.5">
                </div>
                <br>
                <div>
                    <label for="crunches">Crunches and Oblique crunches</label>
                    <input type="number" name="crunches" id="crunches" min="0" max="100" step="2.5">
                </div>
            </div>

            <h1 class="shoulder">Shoulders/Traps/Calves</h1>

            <form action="results.html" method="GET">
                <div class="container-three">

                    <br>
                    <br>
                    <div>
                        <label for="shoulderpress">Dumbell Shoulder Press</label>
                        <input type="number" name="shoulderpress" id="shoulderpress" min="0" max="100" step="2.5">
                    </div>
                    <br>
                    <div>
                        <label for="lateralraise">Side Lateral Raise</label>
                        <input type="number" name="lateralraise" id="lateralraise" min="0" max="100" step="2.5">
                    </div>
                    <br>
                    <div>
                        <label for="cableraise">One-Arm Front Cable Raise</label>
                        <input type="number" name="cableraise" id="cableraise" min="0" max="100" step="2.5">
                    </div>
                    <br>
                    <div>
                        <label for="reardeltflyes">High Cable Rear Delt Flyes</label>
                        <input type="number" name="reardeltflyes" id="reardeltflyes" min="0" max="100" step="2.5">
                    </div>
                    <br>
                    <div>
                        <label for="dumbellshrug">Dumbell Shrug</label>
                        <input type="number" name="dumbellshrug" id="dumbellshrug" min="0" max="100" step="2.5">
                    </div>
                    <br>
                    <div>
                        <label for="seatedcalfraise">Seat Calf Raise</label>
                        <input type="number" name="seatedcalfraise" id="seatedcalfraise" min="0" max="100" step="2.5">
                    </div>
                    <br>
                </div>

                <h1 class="legs">Legs/Abs</h1>

                <form action="results.html" method="GET">
                    <div class="container-four">

                        <br>
                        <br>
                        <div>
                            <label for="barbellsquat">Barbell Squat</label>
                            <input type="number" name="barbellsquat" id="barbellsquat" min="0" max="100" step="2.5">
                        </div>
                        <br>
                        <div>
                            <label for="legpress">One-Leg Press</label>
                            <input type="number" name="legpress" id="legpress" min="0" max="100" step="2.5">
                        </div>
                        <br>
                        <div>
                            <label for="legextension">Leg Extensions</label>
                            <input type="number" name="legextension" id="legextension" min="0" max="100" step="2.5">
                        </div>
                        <br>
                        <div>
                            <label for="romanian">Romanian Deadlift</label>
                            <input type="number" name="romanian" id="romanian" min="0" max="100" step="2.5">
                        </div>
                        <br>
                        <div>
                            <label for="legcurls">Lying Leg Curls</label>
                            <input type="number" name="legcurls" id="legcurls" min="0" max="100" step="2.5">
                        </div>
                        <br>
                        <div>
                            <label for="bentknee">Bent-Knee Hip Raise</label>
                            <input type="number" name="bentknee" id="bentknee" min="0" max="100" step="2.5">
                        </div>
                        <div>
                            <label for="crunches">Crunches</label>
                            <input type="number" name="crunches" id="crunches" min="0" max="100" step="2.5">
                        </div>
                        <br>
                    </div>

            <br>
            <br>


        <button class="button">Submit</button>
    </form>

</body>
</html>
